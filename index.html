<!DOCTYPE html>
<html>
<head>
  <title>Instagram Downloader</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="main">
    <h1>ðŸ“¥ Instagram Downloader with AI Assistant</h1>
    <input type="text" id="instaLink" placeholder="Paste Instagram Link..." />

</body>
